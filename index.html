<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h1 class="mb-4 text-center">Cadastro de Clientes</h1>

      <form id="formCliente" class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" maxlength="11" required />
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" id="telefone" class="form-control" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </div>
      </form>

      <hr class="my-4" />

      <input type="text" id="filtro" class="form-control mb-3" placeholder="Filtrar por nome..." />

      <h2 class="h5">Clientes Cadastrados (<span id="totalClientes">0</span>)</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered mt-2">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>CPF</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody id="tabelaClientes"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
